<h1>Nueva Categoria</h1>

<mat-card>
    <form class="example-form" [formGroup] = "categoriaForm">
        <mat-form-field class="example-full-width">
          <mat-label>* Ingrese Nombre categoria</mat-label>
          <input matInput placeholder="Nombre" formControlName="nombre">
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <mat-label>Descripcion</mat-label>
          <textarea matInput placeholder="Ingrese descripcion de la categoria" formControlName="descripcion"></textarea>
        </mat-form-field>

        <button (click)="guardar()" mat-raised-button color="primary" [disabled]="!categoriaForm.valid">Registrar Categoria</button>
      </form>
</mat-card>
